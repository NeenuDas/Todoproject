{% extends 'base.html' %}
{% block content %}

<!--Set a banner in our site-->

<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="box">
               <div class="box-text">
                   <center> <h4>TODO Project</h4></center><br>
                </div>
            </div>
        </div>
    </div>
</div>

<!--row start   -->

<div class="container">
    <div class="row">
        <div class="col-md-6">
            <form  method="POST" class="mb-3 shadow">
                 {% csrf_token %}
                <div class="form-group">
            Name:  <input type="text" class="form-control" name="name" placeholder="Enter Name"><br>
                </div>

                <div class="form-group">
            Priority: <input type="text" class="form-control" name="priority" placeholder="Enter priority"><br>
                </div>

                     <div class="form-group">
            Date: <input type="date" class="form-control" name="date"><br>
                </div>

                    <input type="submit" class="btn btn-success">
            </form>
        </div>

<!--       Same row 2 portions print datas -->

                 <div class="col-md-6">
                     <h4>Task Completed</h4>
                     {% for i in task %}
                        <div class="card text-white bg-secondary mb-3" style="width: 18rem;">
                            <div class="card-body">
                                <h5 class="card-title">{{i.name}}</h5>
                                <p class="card-text"> {{i.priority}}</p>
                                 <p class="card-text"> {{i.date}}</p>
                                <a href="{% url 'delete' i.id %}" class="btn btn-info">Delete</a>
                                <a href="{% url 'update' i.id %}" class="btn btn-info">Update</a><br><br>

                            </div>
                        </div>
                     {% endfor %}

                 </div>

    </div>
</div>






{% endblock %}
